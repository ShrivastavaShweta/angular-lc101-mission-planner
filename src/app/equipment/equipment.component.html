<h3>Equipment</h3>
<ul>
  <li *ngFor = "let item of equipments">
    <span *ngIf="itemBeingEdited !== item; else elseBlock">
      <span (click)="edit(item)" class="editable-text">{{item}}</span>
      <button (click)="remove(item)">remove</button>
    </span>
    <ng-template #elseBlock>
      <input #updatedItem (keyup.enter)="save(updatedItem.value, item)" value="{{item.name}}" />
      <button (click)="save(updatedItem.value, item)">save</button>
   </ng-template>
  </li>
</ul>

<input #equipment type="text"/>
<button (click)="add(equipment.value)">Add</button>
