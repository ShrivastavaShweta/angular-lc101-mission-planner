<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <div *ngFor="let member of candidates" (click)="addCrewMember(member)">
            <li [class.selected]="crew.includes(member)">{{member.name}}</li>
        </div>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <span *ngIf = "crew.length >= 3">Full</span></h3>
    <ol>
        <li (mouseover)="selectedAstronaut = astronaut" (mouseout)="selectedAstronaut = null" *ngFor="let astronaut of crew">{{astronaut.name}}</li>
    </ol>
    <!-- Add an img tag here to display astronaut photos. -->
    <img *ngIf="selectedAstronaut" [src]="selectedAstronaut.photo" alt="">
</div>
